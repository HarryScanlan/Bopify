<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music | Log in</title>

    <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="background-color">

    <header id="banner" class="font-color-family-header center-align">
        <h1>Welcome to Bopify Music</h1>
        <h2>Log in or Sign up below</h2>
    </header>

    <main class="font-color-family-body">

        <div>
            <form id="form_login">
                <label for="email_sign" id="email">
                    Email <input id="email_sign" name="email_sign" type="text" required minlength="4">
                </label>
                
                </br>
                
                <label for="pass_sign" id="password">
                    Password <input id="pass_sign" name="pass_sign" type="text" required minlength="8">
                </label>
    
                </br>
                </br>

                <input id="submit" type="submit" value="Login">
                
            </form>

            </br>
            </br>

        <p>Not signed up? </br>
            <a href="#">Click here to create an account</a>
        </p>

        </div>

        <div id='right'>
            <img src="/images/undraw_happy_music_g6wc.svg">
        </div>

    </main>

</body>
</html>
